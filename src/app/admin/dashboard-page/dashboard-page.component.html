<div *ngIf="posts.length; else loading">

  <div>
    <input class="form-control" type="text" placeholder="Search..."
    [(ngModel)]="searchStr">
  </div>

  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Date</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts | searchPosts: searchStr; let i = index">
      <td>{{i + 1}}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.author }}</td>
      <td>{{ post.date | date: 'medium' : null : 'ru' }}</td>
      <td>
        <button class="btn btn-dark btn-link"
                [routerLink]="['/admin', 'post', post.id, 'edit']">Edit</button>
        <a class="btn btn-danger" (click)="remove(post.id)">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
