<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal"[routerLink]="['']">Angular Blog</h5>

  <nav class="my-2 my-md-0 mr-md-3" *ngIf="auth.isAuthenticated()">
    <a class="p-2 text-dark" [routerLink]="['/admin', 'dashboard']"
      routerLinkActive="active">Dashboard</a>
    <a class="p-2 text-dark" [routerLink]="['/admin', 'create']"
       routerLinkActive="active">Create</a>

  </nav>
  <a class="btn btn-outline-primary"
     *ngIf="auth.isAuthenticated()"
     (click)="logout($event)">Log out</a>
</div>
<app-alert></app-alert>
<div class="container">
  <router-outlet></router-outlet>
</div>
